services:
  - type: web
    name: weather-app
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn core.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings.production
      - key: SECRET_KEY
        generateValue: true
      - key: POSTGRES_DATABASE
        fromDatabase:
          name: weather-db
          property: database
      - key: POSTGRES_USER
        fromDatabase:
          name: weather-db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: weather-db
          property: password
      - key: POSTGRES_HOST
        fromDatabase:
          name: weather-db
          property: host
      - key: POSTGRES_PORT
        value: 5432

databases:
  - name: weather-db
    databaseName: weather
    plan: free